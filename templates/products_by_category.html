<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products in {{ category.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .card {
      background-color: #1f1f1f;
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 30px rgba(255, 215, 0, 0.4);
    }

    .card-img-top {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      color: #ffd700;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card-text {
      font-size: 0.95rem;
      color: #ccc;
    }

    .btn-primary {
      background-color: #ffd700;
      border-color: #ffd700;
      color: #000;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #e6c200;
      border-color: #e6c200;
      color: #fff;
    }

    .no-products {
      text-align: center;
      color: #999;
      font-style: italic;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2>Products in "{{ category.name }}"</h2>
    <div class="row g-4">
      {% for product in products %}
        <div class="col-md-6 col-lg-4 col-xl-3 d-flex">
          <div class="card w-100">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text flex-grow-1">{{ product.description|truncatewords:20 }}</p>
              <a href="{% url 'bid_view' product.id %}" class="btn btn-primary mt-auto">View & Bid</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="no-products">No products available in this category yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
