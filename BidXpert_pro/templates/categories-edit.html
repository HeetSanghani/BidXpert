{% extends 'master.html' %}
{% load static %}
{% block content %}

<style>
  /* Page Title and Breadcrumb */
  .pagetitle h1,
  .breadcrumb-item a,
  .breadcrumb .active {
    color: #d4af37 !important;
  }

  .breadcrumb-item+.breadcrumb-item::before {
    color: #d4af37;
  }

  /* Card Styling */
  .card {
    background-color: #fff;
    border: 1px solid #d4af37;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .card-body {
    padding: 30px;
  }

  .card-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #d4af37;
    margin-bottom: 20px;
  }

  /* Form Styling */
  .form-control {
    background-color: #fff;
    border: 1px solid #d4af37;
    color: #333;
    transition: border-color 0.3s ease;
  }

  .form-control:focus {
    border-color: #d4af37;
    box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
  }

  /* Button Styling */
  .btn-primary {
    background-color: #d4af37;
    border-color: #d4af37;
    color: white;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #c49b2d; /* Darker gold on hover */
    border-color: #c49b2d;
  }

  /* Image Styling */
  .img-thumbnail {
    max-height: 100px;
    margin-top: 10px;
    object-fit: cover;
  }

  /* Table Styling */
  .table {
    width: 100%;
    border-collapse: collapse;
  }

  .table th,
  .table td {
    padding: 15px;
    text-align: center;
    vertical-align: middle;
  }

  .table th {
    background-color: #f9f6f1;
    color: #d4af37;
    border-top: 1px solid #d4af37;
  }

</style>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Edit Category</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Edit Category</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-8">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit Category</h5>

            <!-- General Form Elements -->
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="row mb-3">
                <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                  <input type="text" name="category" class="form-control" value="{{ form.category.value|default:category.category }}" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputImage" class="col-sm-2 col-form-label">Category Image</label>
                <div class="col-sm-10">
                  <input type="file" name="image" class="form-control">
                  {% if category.image %}
                    <img src="{{ category.image.url }}" alt="Category Image" class="img-thumbnail">
                  {% endif %}
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

{% endblock %}
